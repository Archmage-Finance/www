{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<div class="container">
  <div class="content">
    <section class="post-content">
      <h1>{{ .Title }}</h1>
      <div class="post-date">
        <img class="icon date" src="{{ .Site.BaseURL }}/images/calendar-month.png" />{{.Date.Format "Monday, 2 January 2006"}}
      </div>
      {{ partial "availableTranslations.html" . }}
      {{ .Content }}
    </section>
  </div>
</div>
{{ end }}
